<div class="container">
    <app-page-title [title]="isEditMode ? 'Edit User' : 'Add User'"></app-page-title>
    <form (ngSubmit)="saveUser()">
        <div class="mainDiv">
            <div class="form-group">
                <label for="name">Name</label>
                <input [(ngModel)]="user.name" name="name" type="text" class="form-control" />
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input [(ngModel)]="user.email" name="email" type="text" class="form-control" />
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input [(ngModel)]="user.address" name="address" type="text" class="form-control" />
            </div>
            <div class="form-group">
                <label for="phoneNumber">Phone Number</label>
                <input [(ngModel)]="user.phoneNumber" name="phoneNumber" type="number" class="form-control" />
            </div>
            <div class="buttonDiv">
                <app-custom-button text="Save user" (click)="true"></app-custom-button>
            </div>
        </div>
    </form>
</div>
