<div class="container">
    <app-page-title [title]="isEditMode ? ('EDIT_USER' | translate) : ('ADD_USER' | translate)"></app-page-title>
    <form (ngSubmit)="saveUser()">
        <div class="mainDiv">
            <div class="form-group">
                <label for="name">{{ 'NAME' | translate }}</label>
                <input [(ngModel)]="user.name" name="name" type="text" class="form-control" />
            </div>
            <div class="form-group">
                <label for="email">{{ 'EMAIL' | translate }}</label>
                <input [(ngModel)]="user.email" name="email" type="text" class="form-control" />
            </div>
            <div class="form-group">
                <label for="address">{{ 'ADDRESS' | translate }}</label>
                <input [(ngModel)]="user.address" name="address" type="text" class="form-control" />
            </div>
            <div class="form-group">
                <label for="phoneNumber">{{ 'PHONE_NUMBER' | translate }}</label>
                <input [(ngModel)]="user.phoneNumber" name="phoneNumber" type="number" class="form-control" />
            </div>
            <div class="buttonDiv">
                <app-custom-button text="{{ 'SAVE_USER' | translate }}" (click)="true"></app-custom-button>
            </div>
        </div>
    </form>
</div>
