<div class="container">

  <app-page-title [title]="'CATEGORIES' | translate"></app-page-title>
    
    <app-custom-button text="{{ 'ADD_CATEGORY' | translate }}" (click)="addCategory()"></app-custom-button>
    <app-custom-button text="{{ 'EXPORT' | translate }}" (click)="exportTable()"></app-custom-button>
    <app-search-filter (valueChange)="onChangeSearchText($event)"></app-search-filter>

    <nz-table #nzTable [nzData]="this.categoriesToShow" [nzSize]="'small'" nzTableLayout="fixed" class="table table-striped table-hover"
    [nzPageSize]="100" [nzScroll]="{ y: 'calc(93.4vh - 276px)' }">
        <thead class="table-dark">
          <tr>
            <th scope="col" 
            [(nzSortOrder)]="nameColumn.sortOrder!" 
            [nzSortFn]="nameColumn.sortFn!">
              {{ 'CATEGORY_NAME' | translate }}</th>

            <th scope="col" 
            [(nzSortOrder)]="descriptionColumn.sortOrder!" 
            [nzSortFn]="descriptionColumn.sortFn!">
              {{ 'DESCRIPTION' | translate }}</th>
              
            <th>{{ 'ACTIONS' | translate }}</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let category of nzTable.data">
            <td>{{ category.name }}</td>
            <td>{{ category.description }}</td>
            <td>
              <div class="button-container">
                <button (click)="editCategory(category.id)">{{ 'EDIT' | translate }}</button>
                <button 
                nz-popconfirm
                nzPopconfirmTitle="{{ 'ARE_YOU_SURE' | translate }}"
                (nzOnConfirm)="deleteCategory(category.id)">
                  {{ 'DELETE' | translate }}</button>
              </div>
            </td>
          </tr>
        </tbody>
      </nz-table>
</div>
