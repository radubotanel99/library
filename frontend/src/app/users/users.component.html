<div class="container">
    <app-page-title [title]="'Users'"></app-page-title>

    <app-custom-button text="Add user" (click)="addUser()"></app-custom-button>
    <app-custom-button text="Export" (click)="exportTable()"></app-custom-button>
    <app-search-filter (valueChange)="onChangeSearchText($event)"></app-search-filter>

    <nz-table #nzTable [nzData]="this.usersToShow" nzTableLayout="fixed" [nzSize]="'small'" class="table table-striped table-hover"
    [nzPageSize]="100" [nzScroll]="{ y: 'calc(93.4vh - 276px)' }">
        <thead class="table-dark">
            <tr>

                <th scope="col" 
                [(nzSortOrder)]="nameColumn.sortOrder!" 
                [nzSortFn]="nameColumn.sortFn!">
                    Name</th>

                <th scope="col" 
                [(nzSortOrder)]="emailColumn.sortOrder!" 
                [nzSortFn]="emailColumn.sortFn!">
                    Email</th>

                <th scope="col" 
                [(nzSortOrder)]="addressColumn.sortOrder!" 
                [nzSortFn]="addressColumn.sortFn!">
                    Address</th>

                <th scope="col" 
                [(nzSortOrder)]="phoneColumn.sortOrder!" 
                [nzSortFn]="phoneColumn.sortFn!">
                    Phone number</th>

                <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr scope="row" *ngFor="let user of nzTable.data">
                <td>{{ user.name }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.address }}</td>
                <td>{{ user.phoneNumber }}</td>
                <td>
                    <div class="button-container">
                        <button (click)="editUser(user.id)">Edit</button>
                        <button 
                        nz-popconfirm
                        nzPopconfirmTitle="Are you sure?"
                        (nzOnConfirm)="deleteUser(user.id)"
                            >Delete</button>
                    </div>
                </td>
            </tr>
        </tbody>
    </nz-table>
</div>
