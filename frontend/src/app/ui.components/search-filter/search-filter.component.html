
<nz-input-group [nzSuffix]="suffixIconSearch" [style.width.%]="20">
  <input type="text" nz-input placeholder="Search" nzSize="small" [(ngModel)]="this.value" (ngModelChange)="onModelChange($event)"/>
</nz-input-group>
<ng-template #suffixIconSearch>
  <span nz-icon nzType="search"></span>
</ng-template>
